<html>
	<head>
    <script src="Entities/airport.js"></script>
    <script src="Entities/point.js"></script>
    <script src="Data/airportdata.js"></script>
    <script src="Data/latloncode.js"></script>
    <script src="Helpers/degreeslongitudepermile.js"></script>
    <script src="Helpers/maths.js"></script>
    <script src="Helpers/getnearest.js"></script>
    <script src="Helpers/getdistance.js"></script>
    <script src="Helpers/getdeclination.js"></script>
    <script src="Helpers/getheading.js"></script>
    <script src="Helpers/simulatetravel.js"></script>
    <script src="main.js"></script>

    <LINK REL="StyleSheet" HREF="default.css" TYPE="text/css" />
	</head>
    <body>
        <div id="main">
            <div id="destinfo" class="title borders" style="{width: 100%; height: 15%;}">
                DEST: <div class="title" id="lbldest">----</div>
            </div>
            <div id="navscreen" style="{width: 100%; height: 70%;}">
                <div id="navhdgtile" class="borders" style="{width: 100%; height: 20%;}">
                    <span class="title">HEADING</span><br/>
                    <div id="lblhdg">---&deg;</div>
                </div>
                <div id="navbrgtile" class="borders" style="{width: 100%; height: 20%;}">
                    <span class="title">BEARING</span><br/>
                    <div id="lblbrg">---&deg;</div>
                </div>
                <div id="navspdtile" class="borders" style="{width: 100%; height: 20%;}">
                    <span class="title">GROUND SPEED</span><br/>
                    <div id="lblspd">0 kt</div>
                </div>
                <div id="navdisttile" class="borders" style="{width: 100%; height: 20%;}">
                    <span class="title">DISTANCE NEXT</span><br/>
                    <div id="lbldist">0 nm</div>
                </div>
                <div id="navetetile" class="borders" style="{width: 100%; height: 20%;}">
                    <span class="title">ETE NEXT</span><br/>
                    <div id="lblete">00:00:00</div>
                </div>
            </div>
            <div id="buttonpanel" style="{width: 100%; height: 15%;}">
              <input type="submit" id="btnGoTo" onclick="btnGoTo_click()" value="GO TO" />
              <input type="text" id="txt1" /><input type="submit" id="btn1" onclick="btn1_click()" value="APT DTA" />
            </div>
          <div id="debugpanel"></div>
          <div id="gotodialog" class="dialogbox">
            <div id="gotopanel" class="tightform">
              DEST ID:<input type="text" id="txtgoto" /><input type="submit" id="btnnavigate" onclick="btnnavigate_click()" value="Navigate" /><input type="submit" id="btngotocancel" onclick="btngotocancel_click()" value="Cancel" />
            </div>
          </div>
        </div>
    </body>
</html>
